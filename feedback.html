<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .container {
      background: #fff;
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-left: 10px solid #888; /* gray accent */
      position: relative;
    }

    .back-arrow {
      position: absolute;
      top: 1rem;
      left: 1rem;
      text-decoration: none;
      font-size: 1.5rem;
      color: #555;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4752c4;
    }

    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <a class="back-arrow" href="index.html">&#8592;</a>

  <div class="container">
    <h1>Send Feedback</h1>
    <form action="https://formspree.io/f/mjkrwjyy" method="POST">
      <label for="first-name">First Name *</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="email">Your Email (optional)</label>
      <input type="email" id="email" name="_replyto" placeholder="you@example.com">

      <label for="message">Feedback *</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <div class="g-recaptcha" data-sitekey="6Le1zF4rAAAAAAxWLI97XT2HdwIXhNiIt7n6gBpY"></div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
